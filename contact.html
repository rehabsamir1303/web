<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تواصل معنا</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>تواصل معنا</h1></header>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">من نحن</a>
    <a href="contact.html">تواصل معنا</a>
  </nav>
  <main>
    <h2>نموذج التواصل</h2>
    <form id="contactForm">
      <label>الاسم:</label><br>
      <input type="text" id="name"><br><br>
      <label>البريد الإلكتروني:</label><br>
      <input type="email" id="email"><br><br>
      <label>الرسالة:</label><br>
      <textarea id="message"></textarea><br><br>
      <button type="submit">إرسال</button>
    </form>
    <p id="responseMsg"></p>
  </main>
  <footer>&copy; 2025 جميع الحقوق محفوظة</footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const response = document.getElementById("responseMsg");

      if (!name || !email || !message) {
        response.textContent = "يرجى ملء جميع الحقول!";
        response.style.color = "red";
      } else {
        response.textContent = "تم إرسال الرسالة بنجاح!";
        response.style.color = "green";
        document.getElementById("contactForm").reset();
      }
    });
  </script>
</body>
</html>
